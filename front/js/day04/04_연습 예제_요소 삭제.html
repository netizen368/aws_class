	<script>
		/* X버튼을 클릭하면 X버튼이 있는 행을 삭제 */
		let delBtns = document.querySelectorAll(".del-btn");

		delBtns.forEach(function(btn){
			btn.addEventListener("click", function(){
				//삭제 버튼을 감싸는 부모 요소를 삭제
				btn.parentElement.remove();
			});
		})
	</script>
