<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float연습 예제</title>
	<style>
		body{margin: 0;}
		.container{
			background-color: yellow;
			width: 100vw; height: 100vh;
		}
		.box{
			width: 50%; height: 100%;
		}
		.left-box{
			float: left; background: red;
		}
		.right-box{
			float: right; background: blue;
		}
		.container::after{
			content: ''; display: block; clear: both;
		}

		.box1{
			height: 50%; box-sizing: border-box;
			padding: 20px; background-color: red;
			border: 1px solid white; float: left; width: 50%;
		}
		.box2{
			height: 50%; box-sizing: border-box;
			padding: 20px; background-color: blue;
			border: 1px solid white; 
		}
	</style>
</head>
<body>
	<h1>float연습 예제</h1>
	<!-- 
	브라우저를 기준으로 화면이 2분할 되도록 화면을 구성하세요 
	왼쪽은 빨강 배경, 오른쪽을 파랑 배경
	-->
	<div class="container">
		<div class="box left-box"></div>
		<div class="box right-box"></div>
	</div>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
