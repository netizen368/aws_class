	<style>
		body{
			background: yellow;
		}
		.container{
			width: 150px;
			border: 1px solid none;
			box-sizing: border-box;
			overflow: hidden;
		}
		.size{
			width: 150px; height: 200px;
			overflow: hidden;
		}
		.img{
			height: 200px;
			background-image: url(../../static/img/OIP.jpg);
			background-size: cover;
			background-repeat: no-repeat;
			background-origin: border-box;
			z-index: 1;
		}
		.img:hover{
			transform: scale(103%);
		}
		.box{
			height: 24px;
		}
		.text1, .text2{
			height: 12px;
			text-overflow: clip;
			overflow: hidden;
			text-align: center;
			font-size: calc(25%);
			position: fixed calc(10%);
			float: left;
		}
		.text1{
			z-index:2;
		}
		.text2{
			z-index: 3; margin-top: -2px;
		}

	</style>
