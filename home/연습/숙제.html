<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- 
		네이버 쇼핑몰 이미지 참고
		박스 안에 이미지가 들어있는 문구가 있고 밑에 설명이 들어있는 문구가 있음
		이미지를 hover하면 1.03배 확대
		이미지
			w : 150px
			h : 200px
		문구 2라인
			한 라인이 12px,
			두 라인 합쳐서 h : 24px
		
		주의사항 
		- hover했을 때 이미지가 빠져나오지 않도록 주의
	-->
	<style>
		.container{
			border: 1px solid black; background: yellow;
			float: left;
		}
		.img{
			width: 150px;	height: 200px;
			/* transition-property: size;
			transition-duration: 1ms, 1ms;
			transition-delay: 1s 2s; */
			overflow: hidden;
		}
		.img:hover{
			size: 103%;
		}
		.box{
			width: 100%;
			height: 24px;
		}
		.text1, .text2{
			width: 100%;
			height: 12px;
		}
		.text1{background: red;}
		.text2{background: blue;}
	</style>
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="../../static/img/OIP.jpg" alt="고양이">
		</div>
		<div class="box text1"></div>
		<div class="box text2"></div>
	</div>
</body>
</html>
