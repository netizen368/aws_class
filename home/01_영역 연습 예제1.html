<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역 연습 예제</title>
	<style>
		.container{
			background-color: gray;
			width: 100vw; height: 100vh;
			padding: 20px; box-sizing: border-box;
		}
		.inner-container{
			width: 100%; height: 100%; background: none;
		}
		.inner-container::after{content: ''; clear: both; display: block;}
		.box{width: calc(33.33% - 7px); height: 100%; background: gray;}
		.red{float: left; background: red; }
		.green{float: left; background: green; margin: 0px 10px;}
		.blue{float: left; background: blue;}
	</style>
</head>
<body>
	<div class="container">
		<div class="inner-container">
			<div class="box red"></div>
			<div class="box green"></div>
			<div class="box blue"></div>
		</div>
	</div>
</body>
</html>
